<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="flex items-center justify-center">

    <main class="flex flex-col">
        <span class="mb-1 text-slate-400">Name</span>
        <input type="text" class="border p-2 w-[300px]">
        <span class="mb-1 mt-3 text-slate-400">Email</span>
        <input type="email" class="border p-2 w-[300px]">

        <span class="mb-1 mt-3 text-slate-400">Comment *[Min 200 characters]</span>
        <textarea class="border p-2 w-[300px]"></textarea>
        <button class="px-3 py-2 bg-rose-500 text-white w-fit mt-7">Send comment</button>
    </main>
