<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predavanje br. 18</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <main class="flex flex-col p-5">
        <span class="text-slate-400 mb-1">Width</span>
        <input type="number" id="input-width" class="border p-2 rounded-md w-[250px]">
        <span class="text-slate-400 mb-1">Height</span>
        <input type="number" id="input-height" class="border p-2 rounded-md w-[250px]">
        <span class="text-slate-400 mb-1">Filters</span>
        <select id="input-filters" class="border p-2 rounded-md w-[250px]">
            <option value="">No filters</option>
            <option value="?grayscale">Grayscale</option>
            <option value="?blur">Blur</option>
        </select>
        <button id="generate-btn" class="bg-red-500 text-white w-fit px-3 py-2 rounded-md mt-4" >Generate</button>

        <img src="" class="mt-4" id="random-img" alt="">
    </main>

    <script src="./script.js"></script>
  </body>
</html>
