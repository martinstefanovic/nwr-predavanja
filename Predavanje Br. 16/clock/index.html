<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-full h-full bg-stone-900 flex items-center justify-center text-white">
        <div class="bg-stone-800 w-[70px] h-[70px] flex justify-center items-center rounded-md m-4">
            <h1 id="hour" class="text-3xl">00</h1>
        </div>
        <div class="bg-stone-800 w-[70px] h-[70px] flex justify-center items-center rounded-md m-4">
            <h1 id="minute" class="text-3xl">00</h1>
        </div>
        <div class="bg-stone-800 w-[70px] h-[70px] flex justify-center items-center rounded-md m-4">
            <h1 id="second" class="text-3xl">00</h1>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
