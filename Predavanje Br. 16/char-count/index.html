<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char count</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="w-full h-full flex items-center justify-center flex-col">
        <div class="flex items-end">
            <h1 id="charCount" class="text-5xl font-medium text-blue-500">0</h1>
            <span class="text-slate-400">/slova</span>
        </div>
        <input id="text" type="text" class="border p-2 rounded-md mt-8 w-[400px]">
        <button id="count-btn" class="mt-3 bg-blue-500 text-white px-3 py-2 rounded-md" >Izbroji slova</button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
