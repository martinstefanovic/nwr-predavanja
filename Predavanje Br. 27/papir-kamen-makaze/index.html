<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Barlow Semi Condensed', sans-serif;
    }
    body{
      background-image: linear-gradient(hsl(214, 47%, 23%), hsl(237, 49%, 15%));
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <header class="border-4 border-slate-600 flex items-center justify-between p-4 rounded-md w-[70%] mx-auto mt-5">
    <div class="text-white flex flex-col justify-center">
      <h2 class="-mb-2 text-xl">ROCK</h2>
      <h2 class="-mb-2 text-xl">PAPER</h2>
      <h2 class="-mb-2 text-xl">SCISSORS</h2>
    </div>
    <div class="bg-slate-100 w-fit rounded-md flex flex-col items-center justify-center px-4 py-2">
      <span class="text-sm block font-medium text-blue-900">SCORE</span>
      <h2 class="text-3xl font-bold text-slate-700 -m-1">0</h2>
    </div>
  </header>

</body>
</html>
