<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Add product</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">

    <header class="bg-gray-900">
      <div class="container mx-auto text-white flex justify-between py-4">
        <h1 class="font-bold text-2xl">Shop</h1>
        <div class="flex items-center">
          <a href="index.html" class="mr-5 hover:text-rose-500">All products</a>
          <a href="add-product.html" class="mr-5 hover:text-rose-500">Add product</a>
          <a href="cart.html" class="flex items-center hover:bg-rose-600 bg-rose-500 px-2 py-2">
            <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="20.5" r="1"/><circle cx="18" cy="20.5" r="1"/><path d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"/></svg>
            Cart
          </a>
        </div>
      </div>
    </header>

    <div class="container mx-auto mt-10 mb-10">
        <label class="mb-1 block text-slate-500">Product name</label>
        <input id="item-name" type="text" class="block border p-1 min-w-[330px] mb-2">
        <label class="mb-1 block text-slate-500">Price</label>
        <input id="item-price" type="text" class="block border p-1 min-w-[330px] mb-2">
        <label class="mb-1 block text-slate-500">Description</label>
        <textarea id="item-description" class="block border p-1 min-w-[330px] mb-2"></textarea>
        <button id="add-product-btn" class="bg-slate-800 hover:bg-slate-900 text-white p-2 min-w-[330px] mt-5">Add product</button>
    </div>

    <div id="toast-succes" class="hidden absolute bottom-0 left-0 bg-emerald-500 text-white w-full text-center p-3 font-medium">
        Product is added.
    </div>


    <script src="./add-product.js"></script>
  </body>
</html>
