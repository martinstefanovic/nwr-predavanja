<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Martin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">

    <header class="bg-gray-900">
      <div class="container mx-auto text-white flex justify-between py-4">
        <h1 class="font-bold text-2xl">Shop</h1>
        <div class="flex items-center">
          <a href="index.html" class="mr-5 hover:text-rose-500">All products</a>
          <a href="add-product.html" class="mr-5 hover:text-rose-500">Add product</a>
          <a href="cart.html" class="flex items-center hover:bg-rose-600 bg-rose-500 px-2 py-2">
            <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="20.5" r="1"/><circle cx="18" cy="20.5" r="1"/><path d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"/></svg>
            Cart
          </a>
        </div>
      </div>
    </header>

    <div class="container mx-auto mt-10 mb-10">
      <div class="grid grid-cols-4 gap-4">
        <div class="flex-0 bg-white border min-h-[30%] h-fit p-5">
          <h2 class="font-medium uppercase mb-3">Categories</h2>
          <div id="category-container"></div>
        </div>
        <div class="col-span-3">
          <main
            id="all-products"
            class="grid gap-4 grid-cols-2 sm:grid-cols-4 min-h-[560px]"
          ></main>
          <div class="flex mt-3">
              <div id="arrow-prev" class="cursor-pointer mr-2 p-2 bg-white border flex items-center justify-center w-fit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
              </div>
              <div id="arrow-next" class="cursor-pointer p-2 bg-white border flex items-center justify-center w-fit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- * Product details popup -->
    <div
      id="product-popup"
      class="hidden w-screen bg-[#00000061] h-screen bg-black-50 fixed z-50 top-[50%] -translate-y-[50%] left-[50%] -translate-x-[50%] flex items-center justify-center"
    >
      <section class="shadow bg-white w-[80vw] min-h-[40vh]">
        <div class="flex justify-between p-4 border-b">
          <h3>Single product</h3>
          <div id="close-popup" class="cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
        </div>
        <div id="product-description"  class="p-4"></div>
      </section>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
