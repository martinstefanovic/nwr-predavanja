<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random color</title>
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <main class="bg-stone-50 w-full h-full flex items-center justify-center flex-col">

        <article id="bg-color" class="shadow-lg w-[300px] h-[300px] mt-6 rounded-md flex items-center justify-center">
            <span id="color">rga(0,0,0)</span>
        </article>
    </main>
