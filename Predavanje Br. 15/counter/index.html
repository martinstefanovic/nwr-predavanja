<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-full h-full bg-stone-800 flex items-center justify-center">
        <div class="bg-stone-900 w-fit flex items-center justify-center p-2 rounded-full">
            <button class="text-stone-500 text-5xl p-3 mx-3 hover:text-red-500 mb-2" id="minus">-</button>
            <div class="bg-stone-800 text-white w-[70px] h-[70px] flex items-center justify-center rounded-full shadow-xl hover:shadow-2xl">
                <h1 class="text-3xl" id="counter">0</h1>
            </div>
            <button class="text-stone-500 text-5xl p-3 mx-3 hover:text-red-500 mb-2" id="plus">+</button>
        </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
