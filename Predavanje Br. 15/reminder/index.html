<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    
    <main class="w-full h-full bg-stone-50 flex items-center justify-center">
        <article class="bg-white w-fit shadow-lg rounded-md">
            <div class="p-7 min-h-[250px]">
                <h1 class="text-xl font-medium mb-3">Reminder</h1>
                <input type="text" placeholder="Write note here..." id="input-note" class="border-2 focus:outline-none border-stone-50 focus:border-blue-500 bg-stone-50 p-2 rounded-md w-[350px]">
                <p class="mt-2" id="note"></p>
            </div>
            <div class="px-7 py-5 bg-stone-100 flex justify-end rounded-b-md">
                <button id="reset-button" class="text-stone-500 py-2 px-3 mr-2 hover:bg-stone-200 rounded-md">Reset</button>
                <button id="save-button" class="bg-blue-500 text-white py-2 px-3 rounded-md hover:bg-blue-600">Save</button>
            </div>
        </article>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
